<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using the event properties</title>
    <link rel = "stylesheet" href = "khan.css"/>
    <script src="khan-event-listener.js"defer></script>
</head>
<body>
<section>
    
        <div>
            <label>What's your name?
                <input id="name" type="text">
            </label>
            <br>
            <label>What language do you speak?
                <select id="lang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="plt">Pig-latin</option>
                </select>
            </label>
            <br>
            <button id="button" type="button">Greet me, please!</button>
            <div id="message"></div>
        </div>
    
</section>

<section><br><br>

    <img id="face" src="https://www.kasandbox.org/programming-images/creatures/Winston.png">
    <div id="message"></div>
<!-- audio -->
    <a id="ohnoes" href="https://www.kasandbox.org/programming-sounds/rpg/giant-no.mp3">What does Oh Noes say?</a>
</section>



<section>
    <h1>Which avatar is which?</h1>

    <table>
        <thead>
            <tr>
                <th>Attributes</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li>pink</li>
                        <li>innocent</li>
                    </ul>
                </td>
                <td>
                    <img src="https://www.kasandbox.org/programming-images/avatars/marcimus.png" id="avatar-1"
                        alt="Marcimus, A pink, innocent avatar">
                </td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>green</li>
                        <li>ANGRY</li>
                    </ul>
                </td>
                <td>
                    <img src="https://www.kasandbox.org/programming-images/avatars/old-spice-man.png" id="avatar-2"
                        alt="Old Spice Mann, A green, angry avatar">
                </td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>orange</li>
                        <li>multi-legged</li>
                    </ul>
                </td>
                <td>
                    <img src="https://www.kasandbox.org/programming-images/avatars/orange-juice-squid.png" id="avatar-3"
                        alt="Orange Juice Squid, An orange, multi-legged avatar">
                </td>
            </tr>
        </tbody>
    </table>


</section>


</body>
</html>
